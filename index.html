<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    <header class="text-center">
        <h1 class="text-2xl font-semibold text-red-400">Price-<span class="text-black" id="price">00</span></h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto  mt-5 bg-green-500 p-4 ">
            <div class="">
                <input id="get-pay" class="block text-xl  mx-auto p-4 mt-4" type="text" name="" id="" placeholder="please pay">
                <button id="btn-field" class="mt-4 p-4 font-semibold text-white  hover:bg-sky-700 bg-yellow-300  mx-auto block rounded-xl">Please Pay</button>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
    <script>
        const btnField =document.getElementById('btn-field');
        btnField.addEventListener('click',function(){
            const getPay =document.getElementById('get-pay');
            const getPayValue =getPay.value;
            const newString =parseFloat(getPayValue);


            const productPrice = document.getElementById('price')
            const productPriceValue =productPrice.innerText;
            const previousString =parseFloat(productPriceValue);

            const currentTotalPrice =(previousString * newString) / 100;
            productPrice.innerText=currentTotalPrice;
           


        })
    </script>
</body>
</html>
