<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texxt Editor</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class=" border-solid border-2 border-sky-400  mt-5 w-max mx-auto p-5  bg-green-200  outline-white">

    <header class="text-center mt-10">
        <h1 class="font-bold text-2xl">My Tetx Editor</h1>
        
    </header>
    <main class="border-solid border-2 border-indigo-600 mx-auto w-max bg-teal-100 mt-5 mb-5">
        <section class="">
            <div class="grid grid-cols-3 mx-auto w-9/12 mt-5 gap-4">
            <div>
            <button id="btn-bold" class="font-bold"><i class="fa-solid fa-bold"></i></button>
            <button id="btn-italic" class="font-bold"><i class="fa-solid fa-italic"></i></button>
            <button id="btn-underline" class="font-bold"><i class="fa-sharp fa-solid fa-underline"></i></button>
            </div>
            <div >
                <button id="btn-left"><i class="fa-solid fa-align-left"></i></button>
                <button id="btn-center"><i class="fa-solid fa-align-center"></i></button>
                <button id="btn-right"><i class="fa-solid fa-align-right"></i></i></button>
                <button id="btn-justyfy"><i class="fa-solid fa-align-justify"></i></button>
            </div>
            <div >
                <input onclick="f1(this)"  id="text-number" class="text-sm " type="number"value="16" min="1" max="100" name="" id="">

                <button id="font-bold" class="font-bold">aA</button>
                <input onclick="f2(this)" type="color" name="" id="color">
            </div>
        </div>

        </section>
        <section>
            <div class="text-center mb-4">
           
            <textarea class=" mx-auto p-8 h-80 resize-none w-96" id="text-area" name="" id=""  ></textarea>
        </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
